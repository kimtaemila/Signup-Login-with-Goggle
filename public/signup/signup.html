<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <!-- <link rel="stylesheet" href="/signup/signup.html"> -->
    <link rel="stylesheet" href="signup.css">
    <script src="https://accounts.google.com/gsi/client"></script>
</head>

<body>
    <div id="main-container">
        <div id="container">
            <div class="signup-page">
                <h1>Sign up</h1>
            </div>
            <section class="signup-section">
                <form action="" class="form-signup">
                    <div class="form-signup-email">
                        <label for="email" class="padding">Enter your email: </label>
                        <input type="text" name="email" id="email" placeholder="Email address" required>
                    </div>
                    <div class="form-signup-password">
                        <label for="password" class="padding">Enter your password: </label>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-signup-button">
                        <input type="submit" value="Submit">
                    </div>
                </form>

            </section>
            <hr>
            <div id="g-sign-in-wrapper">
                <div class="g-icon-wrapper">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="18px" height="18px"
                        viewBox="0 0 48 48">
                        <g>
                            <path fill="#EA4335"
                                d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z">
                            </path>
                            <path fill="#4285F4"
                                d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z">
                            </path>
                            <path fill="#FBBC05"
                                d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z">
                            </path>
                            <path fill="#34A853"
                                d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z">
                            </path>
                            <path fill="none" d="M0 0h48v48H0z"></path>
                        </g>
                    </svg>
                </div>
                <span id="sign-in-button-text" class="button-text"></span>
            </div>
            <div id="button-sign-out">
                <span class="button-text">Sign Out</span>
            </div>
            <!-- <div id="user-details-wrapper">
            </div> -->
        </div>
        <script src="https://apis.google.com/js/platform.js"></script>
    </div>
    <script src="signup.js"></script>
</body>

</html>
